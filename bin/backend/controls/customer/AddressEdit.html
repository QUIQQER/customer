<form name="address">
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>Allgemein</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressCompany}}
                    </span>
                    <input type="text" name="address-company" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressSalutation}}
                    </span>
                    <input type="text" name="address-salutation" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressFirstname}}
                    </span>
                    <input type="text" name="address-firstname" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressLastname}}
                    </span>
                    <input type="text" name="address-lastname" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressStreet}}
                    </span>
                    <input type="text" name="address-street_no" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressZIP}}
                    </span>
                    <input type="text" name="address-zip" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressCity}}
                    </span>
                    <input type="text" name="address-city" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textAddressCountry}}
                    </span>
                    <select type="text" name="address-country" class="field-container-field">
                        <option value=""></option>
                    </select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox quiqqer-customer-address-phoneTable">
        <thead>
        <tr>
            <th>
                <span>Telefon / Fax / Mobil</span>
                <button name="add-phone" class="qui-button">
                    <span class="fa fa-plus"></span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox quiqqer-customer-address-emailTable">
        <thead>
        <tr>
            <th>
                <span>E-mail</span>
                <button name="add-email" class="qui-button">
                    <span class="fa fa-plus"></span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</form>
