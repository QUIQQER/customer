<form name="customer-information">
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{detailsTitle}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textUserId}}
                    </span>
                    <input type="text" name="userId" value="" disabled="disabled" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textCustomerId}}
                    </span>
                    <input type="text" name="customerId" value="" class="field-container-field">
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{titleAddress}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textSalutation}}
                    </span>
                    <input name="address-salutation" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textFirstname}}
                    </span>
                    <input name="address-firstname" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textLastname}}
                    </span>
                    <input name="address-lastname" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textStreet}}
                    </span>
                    <input name="address-street_no" class="field-container-field"/>
                </label>
            </td>
        </tr>

        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textCountryZipCity}}
                    </span>
                    <select type="text"
                            name="address-country"
                            class="field-container-field"
                    >
                        <option value="" disabled selected>{{textCountry}}</option>
                    </select>
                    <input name="address-zip" class="field-container-field" placeholder="{{textZip}}"/>
                    <input name="address-city" class="field-container-field" placeholder="{{textCity}}"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{titleExtra}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textPaymentTerm}}
                    </span>
                    <input name="payment-term" class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{titleCommunication}}
            </th>
        </tr>
        </thead>
        <tbody class="customer-information-communication-body">
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textInternet}}
                    </span>
                    <input name="address-internet" placeholder="www.url.com" class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{titleAllocation}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textGroup}}
                    </span>
                    <input name="group"
                           type="hidden"
                           class="field-container-field"
                           data-qui="controls/groups/Select"
                           data-qui-options-max="1"
                    />
                </label>
            </td>
        </tr>
        <tr class="quiqqer-customer-address-select">
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{textGroups}}
                    </span>
                    <input name="groups"
                           type="hidden"
                           class="field-container-field"
                           data-qui="controls/groups/Select"
                    />
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{titleComments}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="comments">
                    <span class="fa fa-spinner fa-spin"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</form>
